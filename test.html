<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>材易采商城</title>
    <style>
        html, body, ul {
            margin: 0;
            padding: 0;
            color: #333;
            font-size: 12px;
            list-style: none;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        .box {
            position: relative;
            width: 1400px;
            background: #eee;
            border: 1px solid #333;
            overflow: hidden;
        }

        .div1 {
            float: left;
            width: 100px;
            height: 50px;
            background: #ff0;
        }

        .div2 {
            float: right;
            width: 100px;
            height: 150px;
            background: #f0f;
        }

        .div2:after {
            content: "";
            display: block;
            clear: both;
        }

        .div3 {
            float: right;
            width: 100px;
            background: #00f;
        }

        ul {
            position: absolute;
            background: #ccc;
        }

        li {
            width: 200px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #fff;
            background: #333;
            margin-bottom: 1px;
            float: left;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">
        <ul>
            <li class="f1_style_item"><a href="#">000</a></li>
            <li class="f1_style_item"><a href="#">111</a></li>
            <li class="f1_style_item"><a href="#">222</a></li>
            <li class="f1_style_item"><a href="#">333</a></li>
            <li class="f1_style_item"><a href="#">444</a></li>
            <li class="f1_style_item"><a href="#">555</a></li>
            <li class="f1_style_item"><a href="#">666</a></li>
            <li class="f1_style_item"><a href="#">777</a></li>
            <li class="f1_style_item"><a href="#">888</a></li>
            <li class="f1_style_item"><a href="#">999</a></li>
            <li class="f1_style_item"><a href="#">101</a></li>
            <li class="f1_style_item"><a href="#">111</a></li>
        </ul>
    </div>
</div>
</body>
</html>
