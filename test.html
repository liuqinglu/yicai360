<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>材易采商城</title>
    <style>
        html, body, ul {
            margin: 0;
            padding: 0;
            color: #333;
            font-size: 12px;
            list-style: none;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        .box {
            margin-top: 100px;
            margin-left: 100px;
            position: relative;
            width: 600px;
            height: 310px;
            background: #eee;
        }

        ul {
            position: absolute;
            background: #ccc;
        }

        li {
            width: 200px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #fff;
            background: #333;
            margin-bottom: 1px;
        }

        li:hover {
            color: #333;
            background: #ccc;
        }

        a:hover {
            color: #333;
        }

        .f1_float_layer {
            display: none;
            position: absolute;
            left: 200px;
            width: 300px;
            height: 310px;
            line-height: 100px;
            text-align: center;
            color: #333;
            background: #ccc;
            z-index: 99999;
        }
        span{
            background: #6cf;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li class="f1_style_item"><a href="#">000</a> <span>&gt;</span></li>
        <li class="f1_style_item"><a href="#">111</a> <span>&gt;</span></li>
        <li class="f1_style_item"><a href="#">222</a> <span>&gt;</span></li>
        <li class="f1_style_item"><a href="#">333</a> <span>&gt;</span></li>
        <li class="f1_style_item"><a href="#">444</a> <span>&gt;</span></li>
        <li class="f1_style_item"><a href="#">555</a> <span>&gt;</span></li>
        <li class="f1_style_item"><a href="#">666</a> <span>&gt;</span></li>
        <li class="f1_style_item"><a href="#">777</a> <span>&gt;</span></li>
        <li class="f1_style_item"><a href="#">888</a> <span>&gt;</span></li>
        <li class="f1_style_item"><a href="#">999</a> <span>&gt;</span></li>
    </ul>
    <div class="f1_float_layer">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
    $(function () {
        var li = $('.f1_style_item');
        var containerBox = $(".f1_float_layer");
        li.mouseover(function () {
            containerBox.css('display', 'block');
            containerBox.find('span').text($(this).find('a').text());
        });
        containerBox.mouseout(function () {
            containerBox.css('display', 'none');
        });
        /*$('.box').mouseout(function () {
         containerBox.css('display', 'none');
        });*/
    });
</script>
</body>
</html>
