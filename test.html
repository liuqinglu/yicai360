<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css绘制箭头</title>
    <style>

        .deg45 {
            transform: rotate(45deg);
        }

        .deg225 {
            transform: rotate(225deg);
        }

        a {
            position: relative;
            display: block;
            width: 30px;
            height: 100px;
            background: #666;
            color: #fff;
        }

        a > span {
            position: absolute;
            width: 30px;
            text-align: center;
        }

        #triangle-facing-right {
            display: inline-block;
            border-right: 1px solid;
            border-top: 1px solid;
            width: 10px;
            height: 10px;
            transition: all .3s ease 0s;
            position: absolute;
            top: 50px;
            left: 10px;
        }
    </style>
<body>
<div>
    <a href="#">
        <span>更多</span><i id="triangle-facing-right" class="deg45"></i>
    </a>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
    $('a').click(function () {
        var span = $(this).children('span');
        span.text(span.text() === '隐藏' ? '更多' : '隐藏');
        $(this).children('i').toggleClass('deg225');
    });
</script>
</body>
</html>
